<head>
    <title>ONLINE REPORTING FORM</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/main.css">


</head>

<body>
    <div class="form-name">
        <h1>ONLINE REPORTING FORM</h1>
    </div>
    <form id="registrationForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">Full name</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="firstName" placeholder="First name" required/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label"></label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="lastName" placeholder="Last name" required/>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-xs-3 control-label">Personal ID</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="username" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Address</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="password" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Phone number</label>
            <div class="col-xs-3">
                <input type="text" id="phone" class="form-control bfh-phone" data-format="+ (ddd) ddd ddd dd" required/>

            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Gender</label>
            <div class="col-xs-5">
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="male" /> Male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="female" /> Female
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Date of birth</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" name="birthday" placeholder="DD/MM/YYYY" pattern="\d{1,15}" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="dropdown">
                <label class="col-xs-3 control-label">Ð¡itizenship</label>
                <div class="col-xs-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Choose here...
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Estonian</a></li>
                        <li><a href="#">Russian</a></li>
                        <li><a href="#">Other</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Email address</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="email" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <!--                <a href="location.html" type="submit" class="btn btn-primary">Next step...</a>-->
                <a href="location.html" type="submit" class="btn btn-primary">Next step...</a>
            </div>
        </div>

    </form>
