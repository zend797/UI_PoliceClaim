<!DOCTYPE html>
<html>

<head>
    <title>Accident</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/bootstrap-datetimepicker.min.css">
    <script src="js/parsley.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

    <div class="form-name">
        <h1>ACCIDENT DATE / TIME / LOCATION</h1>
    </div>
    <form id="registrationForm" class="form-horizontal">
        <div class="form-group">


            <label class="col-xs-3 control-label">Date / Time</label>
            <div class="col-xs-5">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" required/>
                    <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#datetimepicker1').datetimepicker({
                    language: 'en'
                });
            });

        </script>

        <div class="form-group">
            <label class="col-xs-3 control-label">Address</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="dropdown">
                <label class="col-xs-3 control-label">File</label>
                <div class="col-xs-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">File...
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment" class="col-xs-3 control-label">Discribe your claim</label>
            <div class="col-xs-6">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

        </div>

        <div class="form-group ">
            <div class="col-xs-9 col-xs-offset-3 ">
                <a href="form.html" type="button" class="btn btn-primary btn-back" name="signup" value="Sign up" href="">Back</a>
                <button type="submit" class="btn btn-primary inline-btn" name="signup" value="Sign up" href="">Submit</button>
            </div>
        </div>

    </form>
